<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TYPE TEST</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gruppo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <section class="container">
        <h1 class="title">TYPE TEST</h1>
        <div class="test-text">this is my first typing test</div>
        <div class="holder"></div>
        <textarea id="text-input" spellcheck="false" placeholder="Write here . . ."></textarea>
        <h3 class="timer"><span class="minute">00</span>:<span class="second">00</span>:<span class="mili">00</span></h3>
    </section>
    <button class="reset">Reset</button>
    <script src="assets/js/app.js"></script>
</body>
</html>
